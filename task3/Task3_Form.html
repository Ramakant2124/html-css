<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Task3_style.css">
    </head>
    <body>
        <div class="Form">
            <form action="">
                <h2>User Information Form</h2>
                <label for="Name">Full Name</label>
                <br>
                <input type="text" placeholder="Enter your name" style="width: 100%;">
                <br><br>
                <label for="Email">Email</label>
                <br>
                <input type="email" placeholder="Enter your email" style="width: 100%;">
                <br><br>
                <label for="Password">Password</label>
                <br>
                <input type="password" placeholder="Enter your password" style="width: 100%;">
                <br><br>
                <label for="Age">Age</label>
                <br>
                <input type="number" placeholder="Enter your age" style="width: 100%;">
                <br><br>
                <label for="dob">Date of Birth</label>
                <br>
                <input type="date" style="width: 100%;">
                <br><br>
                <label for="gender">Gender</label>
                <br>
                <input type="radio" name="gender" value="Male">
                <label>Male</label>
                <input type="radio" name="gender" value="Female">
                <label>Female</label>
                <input type="radio" name="gender" value="Other">
                <label>Other</label>
                <br><br>
                <label for="Skills">Skills</label>
                <br>
                <input type="checkbox" name="skills" value="HTML">
                <label>HTML</label>
                <input type="checkbox" name="skills" value="CSS">
                <label>CSS</label>
                <input type="checkbox" name="skills" value="JavaScript">
                <label>JavaScript</label>
                <br><br>
                <label for="pfp">Upload Profile Picture</label>
                <br>
                <input type="file" style="width: 100%;">
                <br><br>
                <label for="Experience">Experience (0-10 years)</label>
                <br>
                <input type="range" min="0" max="10" style="width: 100%;">
                <br><br>
                <label for="Country">Select Country</label>
                <br>
                <select name="Country" style="width: 100%;">
                    <option value="Choose">--Choose--</option>
                    <option value="India">India</option>
                    <option value="China">China</option>
                    <option value="Australia">Australia</option>
                </select>
                <br><br>
                <label for="About">About You</label>
                <br>
                <textarea name="" id="" placeholder="Write something..." rows="4" style="width: 100%;"></textarea>
                <br><br>
                <button class="btn">Submit</button>
            </form>
        </div>
    </body>
</html>
